<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaker Setup</title>

    <!-- Add Bootstrap CSS for styling. You can download and serve it locally if you prefer. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Respect user's dark mode preference */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #24272A;
                color: white;
            }
        }

        /* Border for the container and full height flex container */
        .bordered-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        html, body {
            height: 100%;
        }

        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Cleaker</a>
</nav>

<div class="flex-container">
    <div class="container text-center mt-5 bordered-container">
        <h2>Thank you for installing Cleaker!</h2>
        <p>We're excited to have you on board. Let's set up your Decentralized Identity.</p>
        <div class="mt-3">
            <input type="checkbox" id="termsAndConditions">
            <label for="termsAndConditions">I agree with the terms and conditions.</label>
        </div>
        <button id="generateIdentity">Generate New Decentralized Identity</button>
        <button id="showBackupKey">Show Backup Key</button>
<p id="backupKey"></p>
        <button class="btn btn-primary mt-3">Continue</button>
    </div>
</div>

<!-- Optional: Include Bootstrap's JavaScript library to make some of its components work. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
